name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code
        uses: actions/checkout@v2

      - name: Build Nano $version
        run: |
          git clone --depth 1 --branch $(git describe --tags) git://git.savannah.gnu.org/nano.git
          apt install autoconf automake autopoint gcc gettext git groff make pkg-config texinfo libncurses5-dev
          cd nano && ./autogen.sh && ./configure
          make -j
          src/nano --version

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
